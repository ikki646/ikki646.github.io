<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Modern Input and Buttons with Date-Time Picker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./control-style.css">
</head>

<body>
  <!-- First Row: Money Input and Buttons -->
    <button id="addFiveEuroBtn">
      <address>5 Euro</address>
    </button>
  </div>
  <div class="row">
    <input type="text" id="moneyInput" placeholder="Enter value">
    <button id="addMoneyBtn">
      <address>add</address>
    </button>
    <button id="setMoneyBtn">
      <address>set</address>
    </button>
  </div>

</br>
</br>
</br>
</br>
</br>

  <!-- Second Row: Date-Time Pickers and Buttons -->
  <div class="row">
    <input id="dateInput" type="date" id="datePicker">
    <input id="timeInput" type="time" id="timePicker">
    <button id="addStartTimeBtn">
      <address>add time</address>
    </button>
    <button id="setStartTimeBtn">
      <address>set Start time</address>
    </button>
  </div>

  <div class="row"></div>

  <!-- Third Row: milestones -->
  <div class="row">
    <input type="text" id="milestoneTitleInput" placeholder="Enter milestone title">
    <input type="text" id="milestoneMoneyInput" placeholder="Enter milestone money">
    <button id="addMilestoneBtn">
      <address>add</address>
    </button>
    <button id="removeMilestoneBtn">
      <address>remove</address>
    </button>
  </div>

  <script src="./cc.js"></script>
  <script src="./time-control.js"></script>
  <script src="./money-control.js"></script>
</body>
</html>
