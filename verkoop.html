<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Input and Buttons with Date-Time Picker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./control-style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .row input[type="text"] {
      font-size: 1.5em;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .row button {
      font-size: 1.5em;
      padding: 12px 20px;
      width: 80%;
      max-width: 400px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .row button:hover {
      background-color: #45a049;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
  <script src="./c.js"></script>
</head>

<body>
  <!-- Title -->
  <h1>Verkoop</h1>

  <!-- First Row: Money Input and Buttons -->
  <div class="row">
    <input type="text" id="moneyInput" placeholder="euro">
    <button id="addMoneyBtn">Add</button>
  </div>
  <script src="./verkoop.js"></script>
</body>

</html>
